<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡图拼图游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        game: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .puzzle-tile {
                @apply w-full h-full flex items-center justify-center 
                       cursor-pointer transition-all duration-200 shadow-md
                       hover:shadow-lg hover:scale-105 active:scale-95 
                       bg-cover bg-center rounded;
            }
            .tile-empty {
                @apply bg-gray-200 cursor-default hover:shadow-md hover:scale-100;
            }
            .game-container {
                @apply relative w-[90vw] h-[90vw] max-w-[500px] max-h-[500px] mx-auto;
            }
            .puzzle-board {
                @apply grid grid-cols-3 grid-rows-3 gap-2 w-full h-full bg-dark p-2 rounded-lg;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-bold py-2 px-4 rounded-lg 
                       transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1;
            }
            .btn-secondary {
                @apply bg-secondary hover:bg-secondary/90 text-white font-bold py-2 px-4 rounded-lg 
                       transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1;
            }
            .btn-accent {
                @apply bg-accent hover:bg-accent/90 text-white font-bold py-2 px-4 rounded-lg 
                       transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1;
            }
            .image-selector {
                @apply flex flex-wrap gap-2 my-4;
            }
            .image-option {
                @apply px-4 py-2 border rounded-lg cursor-pointer transition-all duration-200 
                       hover:bg-primary/10 hover:border-primary;
            }
            .image-option.selected {
                @apply bg-primary text-white border-primary;
            }
            .loading-state {
                @apply flex items-center justify-center text-gray-500 gap-2 py-4;
            }
            .thumbnail-image {
                @apply max-w-full h-auto rounded-lg border-2 border-gray-200;
            }
            .record-item {
                @apply flex justify-between items-center p-2 border-b border-gray-100 last:border-0;
            }
            .record-rank {
                @apply w-8 h-8 flex items-center justify-center rounded-full font-bold mr-2;
            }
            .rank-1 {
                @apply bg-yellow-100 text-yellow-600;
            }
            .rank-2 {
                @apply bg-gray-100 text-gray-600;
            }
            .rank-3 {
                @apply bg-orange-100 text-orange-600;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-200 min-h-screen font-game text-dark">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 游戏标题 -->
        <header class="text-center mb-8">
            <h1 id="game-title" class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">游戏王卡图拼图游戏</h1>
            <p class="text-gray-600 text-lg">选择一张图片，将打乱的拼图块恢复原状！</p>
        </header>
        
        <!-- 图片选择区 -->
        <div id="image-selector-container" class="bg-white rounded-lg p-4 shadow-md mb-6">
            <h2 class="text-xl font-bold text-primary mb-3">选择图片</h2>
            <div id="image-selector" class="image-selector">
                <!-- 加载中状态 -->
                <div class="loading-state">
                    <i class="fa fa-spinner fa-spin text-2xl"></i>
                    <span>正在加载图片列表...</span>
                </div>
            </div>
            <!-- 加载失败提示（默认隐藏） -->
            <div id="load-error" class="hidden text-red-500 text-center py-2">
                <i class="fa fa-exclamation-circle"></i> 图片列表加载失败，请检查文件
            </div>
        </div>
        
        <!-- 游戏信息和控制区 -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex gap-6">
                <div class="bg-white rounded-lg p-3 shadow-md">
                    <p class="text-gray-500 text-sm">步数</p>
                    <p id="moves" class="text-2xl font-bold text-accent">0</p>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-md">
                    <p class="text-gray-500 text-sm">时间</p>
                    <p id="time" class="text-2xl font-bold text-primary">00:00</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button id="reset-btn" class="btn-secondary flex items-center gap-2" disabled>
                    <i class="fa fa-refresh"></i> 重置
                </button>
                <button id="exclusive-btn" class="btn-accent flex items-center gap-2" disabled>
                    <i class="fa fa-star"></i> 进入专享页面
                </button>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="game-container">
            <div id="puzzle-board" class="puzzle-board">
                <!-- 游戏加载中 -->
                <div class="col-span-3 row-span-3 flex items-center justify-center text-gray-500">
                    <i class="fa fa-spinner fa-spin text-3xl mr-3"></i>
                    <span>等待图片加载...</span>
                </div>
            </div>
            
            <!-- 胜利提示 (默认隐藏) -->
            <div id="win-message" class="hidden absolute inset-0 bg-dark/80 rounded-lg flex flex-col items-center justify-center gap-6">
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-yellow-400 mb-2">恭喜你赢了！</h2>
                    <p class="text-white text-xl mb-4">你用了 <span id="final-moves" class="text-accent font-bold">0</span> 步，花了 <span id="final-time" class="text-primary font-bold">00:00</span></p>
                    <button id="close-win-btn" class="btn-primary mt-4">关闭</button>
                </div>
            </div>
        </div>
        
        <!-- 游戏说明 -->
        <div class="mt-10 bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-bold text-primary mb-3">游戏说明</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-700">
                <li>首先从上方选择一张图片</li>
                <li>点击空白格周围的拼图块来移动它们</li>
                <li>将所有拼图块恢复到正确位置即可获胜</li>
                <li>使用"重置"按钮重新开始当前图片的拼图</li>
            </ul>
        </div>
        
        <!-- 选中图片固定显示区 -->
        <div class="mt-6 bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-bold text-primary mb-3">参考图片</h2>
            <img id="thumbnail-image" src="" alt="选中图片" class="thumbnail-image mx-auto">
            
            <!-- 我的记录模块 -->
            <div class="mt-6">
                <h3 class="text-lg font-bold text-primary mb-3 flex items-center">
                    <i class="fa fa-trophy mr-2 text-accent"></i> 我的记录
                </h3>
                <div id="no-records" class="text-center text-gray-500 py-4">
                    暂无记录，快来创造第一个记录吧！
                </div>
                <div id="records-container" class="hidden space-y-1 max-h-60 overflow-y-auto">
                    <!-- 记录将通过JS动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>分享此链接给朋友一起玩：<span id="share-link" class="font-mono bg-gray-100 px-2 py-1 rounded"></span></p>
        </footer>
    </div>

    <script>
        // 拼图游戏主逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 全局变量 - 图片文件夹为 "image"，配置文件为 "image.json"
            let IMAGE_CONFIG = [];  // 从配置文件加载的图片配置列表
            let selectedImageIndex = 0;  // 当前选中的图片索引
            let isExclusiveMode = false; // 是否为专享页面模式
            
            // 游戏状态变量
            const state = {
                board: [],          // 拼图当前状态 (存储图片块索引)
                solvedBoard: [],    // 拼图完成状态
                emptyTile: {x: 2, y: 2}, // 空白块位置
                moves: 0,           // 移动次数
                startTime: null,    // 游戏开始时间
                timer: null,        // 计时器
                seconds: 0,         // 已用秒数
                imagePieces: [],    // 切割后的图片块数据
                currentImage: '',   // 当前选中的图片路径
                currentImageName: ''// 当前选中的图片名称
            };
            
            // DOM元素
            const dom = {
                puzzleBoard: document.getElementById('puzzle-board'),
                movesDisplay: document.getElementById('moves'),
                timeDisplay: document.getElementById('time'),
                resetBtn: document.getElementById('reset-btn'),
                exclusiveBtn: document.getElementById('exclusive-btn'),
                winMessage: document.getElementById('win-message'),
                finalMoves: document.getElementById('final-moves'),
                finalTime: document.getElementById('final-time'),
                closeWinBtn: document.getElementById('close-win-btn'),
                shareLink: document.getElementById('share-link'),
                imageSelector: document.getElementById('image-selector'),
                imageSelectorContainer: document.getElementById('image-selector-container'),
                loadError: document.getElementById('load-error'),
                thumbnailImage: document.getElementById('thumbnail-image'),
                gameTitle: document.getElementById('game-title'),
                noRecords: document.getElementById('no-records'),
                recordsContainer: document.getElementById('records-container')
            };
            
            // 初始化分享链接
            dom.shareLink.textContent = window.location.href;
            
            // 检查是否为专享页面
            checkExclusiveMode();
            
            // 第一步：加载图片配置文件（image.json）
            loadImageConfig();
            
            // 检查是否从专享页面进入
            function checkExclusiveMode() {
                const urlParams = new URLSearchParams(window.location.search);
                const exclusiveImage = urlParams.get('exclusive');
                
                if (exclusiveImage) {
                    isExclusiveMode = true;
                    // 隐藏图片选择区和专享按钮
                    dom.imageSelectorContainer.classList.add('hidden');
                    dom.exclusiveBtn.classList.add('hidden');
                }
            }
            
            // 加载图片配置文件
            function loadImageConfig() {
                fetch('image.json')
                    .then(response => {
                        if (!response.ok) throw new Error('配置文件不存在');
                        return response.json();
                    })
                    .then(data => {
                        // 从配置文件获取图片配置列表
                        IMAGE_CONFIG = data.images || [];
                        if (IMAGE_CONFIG.length === 0) throw new Error('图片列表为空');
                        
                        // 初始化图片选择器
                        initializeImageSelector();
                        
                        // 如果是专享页面，加载对应的图片
                        if (isExclusiveMode) {
                            const urlParams = new URLSearchParams(window.location.search);
                            const exclusiveImage = urlParams.get('exclusive');
                            const imageConfig = IMAGE_CONFIG.find(img => img.name === exclusiveImage);
                            
                            if (imageConfig) {
                                // 更新标题
                                dom.gameTitle.textContent = `${exclusiveImage}拼图小游戏`;
                                
                                // 加载对应的图片
                                const index = IMAGE_CONFIG.findIndex(img => img.name === exclusiveImage);
                                if (index !== -1) {
                                    selectedImageIndex = index;
                                    loadAndCropImage(IMAGE_CONFIG[selectedImageIndex].file);
                                    state.currentImageName = exclusiveImage;
                                    // 显示记录
                                    displayRecords(exclusiveImage);
                                }
                            } else {
                                // 如果专享图片不存在，加载第一张图片
                                loadAndCropImage(IMAGE_CONFIG[0].file);
                                state.currentImageName = IMAGE_CONFIG[0].name;
                                // 显示记录
                                displayRecords(IMAGE_CONFIG[0].name);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('加载配置失败:', error);
                        // 显示错误提示，隐藏加载状态
                        dom.imageSelector.innerHTML = '<div class="loading-state"><i class="fa fa-exclamation-circle text-red-500"></i><span>图片列表加载失败</span></div>';
                        dom.loadError.classList.remove('hidden');
                    });
            }
            
            // 初始化图片选择器（从配置文件动态生成）
            function initializeImageSelector() {
                // 清空加载状态
                dom.imageSelector.innerHTML = '';
                
                // 动态生成图片选择按钮
                IMAGE_CONFIG.forEach((image, index) => {
                    const option = document.createElement('div');
                    option.className = `image-option ${index === selectedImageIndex ? 'selected' : ''}`;
                    option.textContent = image.name; // 显示自定义名称
                    
                    // 点击选择图片
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedImageIndex = index;
                        // 切换图片时重置状态
                        loadAndCropImage(image.file);
                        state.currentImageName = image.name;
                        // 显示记录
                        displayRecords(image.name);
                    });
                    
                    dom.imageSelector.appendChild(option);
                });
                
                // 非专享模式下，加载默认图片（第一张）
                if (!isExclusiveMode && IMAGE_CONFIG.length > 0) {
                    loadAndCropImage(IMAGE_CONFIG[selectedImageIndex].file);
                    state.currentImageName = IMAGE_CONFIG[selectedImageIndex].name;
                    // 显示记录
                    displayRecords(IMAGE_CONFIG[selectedImageIndex].name);
                }
            }
            
            // 加载图片并切割成9块
            function loadAndCropImage(filename) {
                // 显示加载状态
                dom.puzzleBoard.innerHTML = `
                    <div class="col-span-3 row-span-3 flex items-center justify-center text-gray-500">
                        <i class="fa fa-spinner fa-spin text-3xl mr-3"></i>
                        <span>正在加载图片...</span>
                    </div>
                `;
                // 禁用按钮
                dom.resetBtn.disabled = true;
                if (!isExclusiveMode) {
                    dom.exclusiveBtn.disabled = true;
                }
                
                // 更新当前图片路径（支持PNG和含-的文件名）
                state.currentImage = `image/${filename}`;
                // 更新缩略图
                dom.thumbnailImage.src = state.currentImage;
                dom.thumbnailImage.alt = `参考图：${state.currentImageName}`;
                
                const img = new Image();
                img.src = state.currentImage;
                
                // 图片加载错误处理
                img.onerror = function() {
                    console.warn(`图片${filename}加载失败，使用默认图`);
                    this.src = `https://picsum.photos/seed/${encodeURIComponent(filename)}/400/400`;
                    dom.thumbnailImage.src = this.src;
                };
                
                // 图片加载完成后切割
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 裁剪成正方形（取图片最短边）
                    const size = Math.min(img.width, img.height);
                    canvas.width = size;
                    canvas.height = size;
                    
                    // 居中绘制图片（避免非正方形图片变形）
                    const xOffset = (img.width - size) / 2;
                    const yOffset = (img.height - size) / 2;
                    ctx.drawImage(img, xOffset, yOffset, size, size, 0, 0, size, size);
                    
                    // 切割成3x3块
                    const pieceSize = size / 3;
                    state.imagePieces = [];
                    
                    for (let y = 0; y < 3; y++) {
                        for (let x = 0; x < 3; x++) {
                            const pieceCanvas = document.createElement('canvas');
                            pieceCanvas.width = pieceSize;
                            pieceCanvas.height = pieceSize;
                            const pieceCtx = pieceCanvas.getContext('2d');
                            
                            // 裁剪单个拼图块
                            pieceCtx.drawImage(
                                canvas,
                                x * pieceSize, y * pieceSize,  // 源图片位置
                                pieceSize, pieceSize,          // 裁剪大小
                                0, 0,                          // 目标位置
                                pieceSize, pieceSize           // 目标大小
                            );
                            
                            // 保存为图片URL（供拼图块使用）
                            state.imagePieces.push(pieceCanvas.toDataURL());
                        }
                    }
                    
                    // 重置游戏状态（步数、时间）
                    resetGameState();
                    
                    // 初始化游戏并启用按钮
                    initializeBoard();
                    dom.resetBtn.disabled = false;
                    if (!isExclusiveMode) {
                        dom.exclusiveBtn.disabled = false;
                    }
                };
            }
            
            // 重置游戏状态（步数、时间）
            function resetGameState() {
                state.moves = 0;
                state.seconds = 0;
                dom.movesDisplay.textContent = '0';
                dom.timeDisplay.textContent = '00:00';
                
                // 停止计时器
                if (state.timer) {
                    clearInterval(state.timer);
                    state.timer = null;
                }
                state.startTime = null;
                
                // 隐藏胜利消息
                dom.winMessage.classList.add('hidden');
            }
            
            // 初始化拼图棋盘 - 确保9个块完整
            function initializeBoard() {
                // 创建完成状态（0-8表示9个图片块，最后一个为空白）
                state.solvedBoard = [];
                let num = 0;
                for (let y = 0; y < 3; y++) {
                    const row = [];
                    for (let x = 0; x < 3; x++) {
                        row.push(num);
                        num++;
                    }
                    state.solvedBoard.push(row);
                }
                state.solvedBoard[2][2] = null; // 最后一块设为空白
                
                // 复制完成状态作为初始状态
                state.board = JSON.parse(JSON.stringify(state.solvedBoard));
                
                // 确保空白块位置正确
                state.emptyTile = {x: 2, y: 2};
                
                // 随机打乱拼图（确保有效）
                randomShuffle();
                
                // 渲染拼图
                renderBoard();
            }
            
            // 随机打乱拼图（确保生成有效可解的打乱序列）
            function randomShuffle() {
                // 随机生成移动次数（60-100次）
                const moveCount = 60 + Math.floor(Math.random() * 41);
                let movesMade = 0;
                
                // 执行随机移动
                while (movesMade < moveCount) {
                    const directions = [];
                    
                    // 上
                    if (state.emptyTile.y > 0) directions.push('up');
                    // 下
                    if (state.emptyTile.y < 2) directions.push('down');
                    // 左
                    if (state.emptyTile.x > 0) directions.push('left');
                    // 右
                    if (state.emptyTile.x < 2) directions.push('right');
                    
                    // 随机选择一个方向
                    if (directions.length > 0) {
                        const direction = directions[Math.floor(Math.random() * directions.length)];
                        
                        switch (direction) {
                            case 'up':
                                // 从上方移动块到空白处
                                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[state.emptyTile.y - 1][state.emptyTile.x];
                                state.board[state.emptyTile.y - 1][state.emptyTile.x] = null;
                                state.emptyTile.y--;
                                movesMade++;
                                break;
                            case 'down':
                                // 从下方移动块到空白处
                                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[state.emptyTile.y + 1][state.emptyTile.x];
                                state.board[state.emptyTile.y + 1][state.emptyTile.x] = null;
                                state.emptyTile.y++;
                                movesMade++;
                                break;
                            case 'left':
                                // 从左方移动块到空白处
                                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[state.emptyTile.y][state.emptyTile.x - 1];
                                state.board[state.emptyTile.y][state.emptyTile.x - 1] = null;
                                state.emptyTile.x--;
                                movesMade++;
                                break;
                            case 'right':
                                // 从右方移动块到空白处
                                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[state.emptyTile.y][state.emptyTile.x + 1];
                                state.board[state.emptyTile.y][state.emptyTile.x + 1] = null;
                                state.emptyTile.x++;
                                movesMade++;
                                break;
                        }
                    }
                }
            }
            
            // 渲染拼图到页面
            function renderBoard() {
                dom.puzzleBoard.innerHTML = '';
                
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        const tileValue = state.board[y][x];
                        const tile = document.createElement('div');
                        tile.dataset.x = x;
                        tile.dataset.y = y;
                        tile.className = 'puzzle-tile rounded';
                        
                        // 非空白块：设置背景图片
                        if (tileValue !== null && state.imagePieces[tileValue]) {
                            tile.style.backgroundImage = `url(${state.imagePieces[tileValue]})`;
                            tile.addEventListener('click', () => moveTile(x, y));
                        } 
                        // 空白块：灰色背景
                        else {
                            tile.classList.add('tile-empty');
                        }
                        
                        dom.puzzleBoard.appendChild(tile);
                    }
                }
            }
            
            // 移动拼图块
            function moveTile(x, y) {
                // 检查是否能移动（必须和空白块相邻）
                const isAdjacent = 
                    (Math.abs(x - state.emptyTile.x) === 1 && y === state.emptyTile.y) ||
                    (Math.abs(y - state.emptyTile.y) === 1 && x === state.emptyTile.x);
                
                if (!isAdjacent) return;
                
                // 第一次移动时开始计时
                if (!state.startTime) {
                    startTimer();
                }
                
                // 交换当前块和空白块
                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[y][x];
                state.board[y][x] = null;
                
                // 更新空白块位置
                state.emptyTile.x = x;
                state.emptyTile.y = y;
                
                // 更新步数
                state.moves++;
                dom.movesDisplay.textContent = state.moves;
                
                // 重新渲染
                renderBoard();
                
                // 检查是否完成
                checkWin();
            }
            
            // 开始计时器
            function startTimer() {
                state.startTime = new Date();
                state.timer = setInterval(() => {
                    state.seconds++;
                    // 格式化为 00:00
                    const minutes = Math.floor(state.seconds / 60).toString().padStart(2, '0');
                    const seconds = (state.seconds % 60).toString().padStart(2, '0');
                    dom.timeDisplay.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // 检查是否完成拼图
            function checkWin() {
                const isWin = JSON.stringify(state.board) === JSON.stringify(state.solvedBoard);
                if (isWin) {
                    clearInterval(state.timer); // 停止计时
                    // 显示胜利信息
                    dom.finalMoves.textContent = state.moves;
                    const minutes = Math.floor(state.seconds / 60).toString().padStart(2, '0');
                    const seconds = (state.seconds % 60).toString().padStart(2, '0');
                    dom.finalTime.textContent = `${minutes}:${seconds}`;
                    dom.winMessage.classList.remove('hidden');
                    
                    // 保存记录
                    saveRecord(state.currentImageName, state.moves, state.seconds);
                    
                    // 刷新记录显示
                    displayRecords(state.currentImageName);
                }
            }
            
            // 保存记录到本地存储
            function saveRecord(imageName, moves, seconds) {
                try {
                    // 获取现有记录
                    let allRecords = JSON.parse(localStorage.getItem('puzzleRecords') || '{}');
                    
                    // 如果该图片没有记录，创建一个空数组
                    if (!allRecords[imageName]) {
                        allRecords[imageName] = [];
                    }
                    
                    // 添加新记录
                    allRecords[imageName].push({
                        moves: moves,
                        time: seconds,
                        date: new Date().toISOString()
                    });
                    
                    // 保存回本地存储
                    localStorage.setItem('puzzleRecords', JSON.stringify(allRecords));
                } catch (error) {
                    console.error('保存记录失败:', error);
                }
            }
            
            // 显示指定图片的记录
            function displayRecords(imageName) {
                try {
                    // 获取现有记录
                    let allRecords = JSON.parse(localStorage.getItem('puzzleRecords') || '{}');
                    let records = allRecords[imageName] || [];
                    
                    // 按时间排序（升序），时间相同则按步数排序
                    records.sort((a, b) => {
                        if (a.time !== b.time) {
                            return a.time - b.time;
                        }
                        return a.moves - b.moves;
                    });
                    
                    // 显示或隐藏无记录提示
                    if (records.length === 0) {
                        dom.noRecords.classList.remove('hidden');
                        dom.recordsContainer.classList.add('hidden');
                        return;
                    }
                    
                    // 隐藏无记录提示，显示记录容器
                    dom.noRecords.classList.add('hidden');
                    dom.recordsContainer.classList.remove('hidden');
                    dom.recordsContainer.innerHTML = '';
                    
                    // 显示前10条记录
                    const displayCount = Math.min(10, records.length);
                    for (let i = 0; i < displayCount; i++) {
                        const record = records[i];
                        const recordElement = document.createElement('div');
                        recordElement.className = 'record-item';
                        
                        // 格式化日期
                        const date = new Date(record.date);
                        const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                        
                        // 格式化时间
                        const minutes = Math.floor(record.time / 60).toString().padStart(2, '0');
                        const seconds = (record.time % 60).toString().padStart(2, '0');
                        
                        // 排名样式（前三名有特殊样式）
                        let rankClass = '';
                        if (i === 0) rankClass = 'rank-1';
                        else if (i === 1) rankClass = 'rank-2';
                        else if (i === 2) rankClass = 'rank-3';
                        
                        recordElement.innerHTML = `
                            <div class="flex items-center">
                                <div class="record-rank ${rankClass}">${i + 1}</div>
                                <span class="text-gray-600">${formattedDate}</span>
                            </div>
                            <div class="flex gap-6">
                                <span><i class="fa fa-move text-accent mr-1"></i> ${record.moves} 步</span>
                                <span><i class="fa fa-clock-o text-primary mr-1"></i> ${minutes}:${seconds}</span>
                            </div>
                        `;
                        
                        dom.recordsContainer.appendChild(recordElement);
                    }
                } catch (error) {
                    console.error('显示记录失败:', error);
                    dom.noRecords.classList.remove('hidden');
                    dom.recordsContainer.classList.add('hidden');
                }
            }
            
            // 绑定按钮事件
            dom.resetBtn.addEventListener('click', () => {
                resetGameState();
                initializeBoard();
            });
            
            // 专享页面按钮事件
            dom.exclusiveBtn.addEventListener('click', () => {
                const currentImageName = IMAGE_CONFIG[selectedImageIndex].name;
                // 跳转到专享页面
                window.location.href = `${window.location.origin}${window.location.pathname}?exclusive=${encodeURIComponent(currentImageName)}`;
            });
            
            // 关闭胜利提示
            dom.closeWinBtn.addEventListener('click', () => {
                dom.winMessage.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
