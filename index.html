<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡图拼图游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        game: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .puzzle-tile {
                @apply w-full h-full flex items-center justify-center 
                       cursor-pointer transition-all duration-200 shadow-md
                       hover:shadow-lg hover:scale-105 active:scale-95 
                       bg-cover bg-center rounded;
                transition-property: transform, background-color;
                transition-duration: 0.2s;
            }
            .tile-empty {
                @apply bg-gray-200 cursor-default hover:shadow-md hover:scale-100;
            }
            .tile-moving {
                @apply scale-110 shadow-xl;
            }
            .game-container {
                @apply relative w-[90vw] h-[90vw] max-w-[500px] max-h-[500px] mx-auto;
            }
            .puzzle-board {
                @apply grid grid-cols-3 grid-rows-3 gap-2 w-full h-full bg-dark p-2 rounded-lg;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-bold py-2 px-4 rounded-lg 
                       transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1;
            }
            .btn-secondary {
                @apply bg-secondary hover:bg-secondary/90 text-white font-bold py-2 px-4 rounded-lg 
                       transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1;
            }
            .image-selector {
                @apply flex flex-wrap gap-2 my-4;
            }
            .image-option {
                @apply px-4 py-2 border rounded-lg cursor-pointer transition-all duration-200 
                       hover:bg-primary/10 hover:border-primary;
            }
            .image-option.selected {
                @apply bg-primary text-white border-primary;
            }
            .loading-state {
                @apply flex items-center justify-center text-gray-500 gap-2 py-4;
            }
            /* 缩略图预览区域样式 - 优化移动端适配 */
            .thumbnail-container {
                @apply fixed top-1/4 -right-full md:-right-64 z-30 transition-all duration-300 ease-in-out;
            }
            .thumbnail-container.expanded {
                @apply right-0;
            }
            .thumbnail-content {
                @apply bg-white rounded-lg shadow-xl p-4 flex items-center;
            }
            .thumbnail-image {
                @apply w-32 md:w-48 h-32 md:h-48 object-cover rounded border-2 border-gray-200;
            }
            .toggle-btn {
                @apply absolute left-0 -translate-x-1/2 top-1/2 -translate-y-1/2 
                       bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center
                       cursor-pointer shadow-md hover:bg-primary/90 transition-all;
                /* 增加移动端点击区域 */
                @apply md:touch-manipulation;
            }
            /* 移动设备上的触摸反馈样式 */
            @media (max-width: 768px) {
                .toggle-btn {
                    @apply w-10 h-10;
                }
                .thumbnail-container {
                    @apply top-20;
                }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-200 min-h-screen font-game text-dark">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 游戏标题 -->
        <header class="text-center mb-8">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">游戏王卡图拼图游戏</h1>
            <p class="text-gray-600 text-lg">选择一张图片，将打乱的拼图块恢复原状！</p>
        </header>
        
        <!-- 图片选择区 -->
        <div class="bg-white rounded-lg p-4 shadow-md mb-6">
            <h2 class="text-xl font-bold text-primary mb-3">选择图片</h2>
            <div id="image-selector" class="image-selector">
                <!-- 加载中状态 -->
                <div class="loading-state">
                    <i class="fa fa-spinner fa-spin text-2xl"></i>
                    <span>正在加载图片列表...</span>
                </div>
            </div>
            <!-- 加载失败提示（默认隐藏） -->
            <div id="load-error" class="hidden text-red-500 text-center py-2">
                <i class="fa fa-exclamation-circle"></i> 图片列表加载失败，请检查文件
            </div>
        </div>
        
        <!-- 游戏信息和控制区 -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex gap-6">
                <div class="bg-white rounded-lg p-3 shadow-md">
                    <p class="text-gray-500 text-sm">步数</p>
                    <p id="moves" class="text-2xl font-bold text-accent">0</p>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-md">
                    <p class="text-gray-500 text-sm">时间</p>
                    <p id="time" class="text-2xl font-bold text-primary">00:00</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button id="shuffle-btn" class="btn-primary flex items-center gap-2" disabled>
                    <i class="fa fa-random"></i> 重新打乱
                </button>
                <button id="reset-btn" class="btn-secondary flex items-center gap-2" disabled>
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="game-container">
            <div id="puzzle-board" class="puzzle-board">
                <!-- 游戏加载中 -->
                <div class="col-span-3 row-span-3 flex items-center justify-center text-gray-500">
                    <i class="fa fa-spinner fa-spin text-3xl mr-3"></i>
                    <span>等待图片加载...</span>
                </div>
            </div>
            
            <!-- 胜利提示 (默认隐藏) -->
            <div id="win-message" class="hidden absolute inset-0 bg-dark/80 rounded-lg flex flex-col items-center justify-center gap-6">
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-yellow-400 mb-2">恭喜你赢了！</h2>
                    <p class="text-white text-xl mb-4">你用了 <span id="final-moves" class="text-accent font-bold">0</span> 步，花了 <span id="final-time" class="text-primary font-bold">00:00</span></p>
                    <button id="play-again-btn" class="btn-primary mt-4">再玩一次</button>
                </div>
            </div>
        </div>
        
        <!-- 图片缩略图预览区（悬浮、可展开收起） -->
        <div id="thumbnail-container" class="thumbnail-container">
            <div class="thumbnail-content">
                <div id="toggle-thumbnail" class="toggle-btn">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <img id="thumbnail-image" src="" alt="选中图片缩略图" class="thumbnail-image">
            </div>
        </div>
        
        <!-- 游戏说明 -->
        <div class="mt-10 bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-bold text-primary mb-3">游戏说明</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-700">
                <li>首先从上方选择一张图片</li>
                <li>点击空白格周围的拼图块来移动它们</li>
                <li>将所有拼图块恢复到正确位置即可获胜</li>
                <li>右侧可展开查看完整图片缩略图</li>
                <li>使用"重新打乱"按钮重新开始新的一局</li>
                <li>使用"重置"按钮恢复到初始打乱状态</li>
            </ul>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>分享此链接给朋友一起玩：<span id="share-link" class="font-mono bg-gray-100 px-2 py-1 rounded"></span></p>
        </footer>
    </div>

    <script>
        // 拼图游戏主逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 全局变量 - 图片文件夹为 "image"，配置文件为 "image.json"
            let IMAGE_CONFIG = [];  // 从配置文件加载的图片配置列表
            let selectedImageIndex = 0;  // 当前选中的图片索引
            
            // 游戏状态变量
            const state = {
                board: [],          // 拼图当前状态 (存储图片块索引)
                solvedBoard: [],    // 拼图完成状态
                emptyTile: {x: 2, y: 2}, // 空白块位置
                moves: 0,           // 移动次数
                startTime: null,    // 游戏开始时间
                timer: null,        // 计时器
                seconds: 0,         // 已用秒数
                imagePieces: [],    // 切割后的图片块数据
                currentImage: ''    // 当前选中的图片路径
            };
            
            // DOM元素
            const dom = {
                puzzleBoard: document.getElementById('puzzle-board'),
                movesDisplay: document.getElementById('moves'),
                timeDisplay: document.getElementById('time'),
                shuffleBtn: document.getElementById('shuffle-btn'),
                resetBtn: document.getElementById('reset-btn'),
                winMessage: document.getElementById('win-message'),
                finalMoves: document.getElementById('final-moves'),
                finalTime: document.getElementById('final-time'),
                playAgainBtn: document.getElementById('play-again-btn'),
                shareLink: document.getElementById('share-link'),
                imageSelector: document.getElementById('image-selector'),
                loadError: document.getElementById('load-error'),
                thumbnailContainer: document.getElementById('thumbnail-container'),
                thumbnailImage: document.getElementById('thumbnail-image'),
                toggleThumbnail: document.getElementById('toggle-thumbnail')
            };
            
            // 初始化分享链接
            dom.shareLink.textContent = window.location.href;
            
            // 初始化缩略图切换功能（支持触摸和点击）
            function setupThumbnailToggle() {
                // 点击事件
                dom.toggleThumbnail.addEventListener('click', toggleThumbnail);
                
                // 触摸事件 - 移动端支持
                dom.toggleThumbnail.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // 防止点击事件同时触发
                    toggleThumbnail();
                }, { passive: false });
                
                // 屏幕尺寸变化时自动调整
                window.addEventListener('resize', () => {
                    if (window.innerWidth <= 768) {
                        // 移动端默认收起
                        dom.thumbnailContainer.classList.remove('expanded');
                        updateThumbnailIcon();
                    }
                });
            }
            
            // 切换缩略图显示状态
            function toggleThumbnail() {
                dom.thumbnailContainer.classList.toggle('expanded');
                updateThumbnailIcon();
            }
            
            // 更新缩略图按钮图标
            function updateThumbnailIcon() {
                const icon = dom.toggleThumbnail.querySelector('i');
                if (dom.thumbnailContainer.classList.contains('expanded')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            }
            
            // 第一步：加载图片配置文件（image.json）
            loadImageConfig();
            setupThumbnailToggle();
            
            // 加载图片配置文件
            function loadImageConfig() {
                fetch('image.json')
                    .then(response => {
                        if (!response.ok) throw new Error('配置文件不存在');
                        return response.json();
                    })
                    .then(data => {
                        // 从配置文件获取图片配置列表
                        IMAGE_CONFIG = data.images || [];
                        if (IMAGE_CONFIG.length === 0) throw new Error('图片列表为空');
                        
                        // 初始化图片选择器
                        initializeImageSelector();
                    })
                    .catch(error => {
                        console.error('加载配置失败:', error);
                        // 显示错误提示，隐藏加载状态
                        dom.imageSelector.innerHTML = '<div class="loading-state"><i class="fa fa-exclamation-circle text-red-500"></i><span>图片列表加载失败</span></div>';
                        dom.loadError.classList.remove('hidden');
                    });
            }
            
            // 初始化图片选择器（从配置文件动态生成）
            function initializeImageSelector() {
                // 清空加载状态
                dom.imageSelector.innerHTML = '';
                
                // 动态生成图片选择按钮
                IMAGE_CONFIG.forEach((image, index) => {
                    const option = document.createElement('div');
                    option.className = `image-option ${index === selectedImageIndex ? 'selected' : ''}`;
                    option.textContent = image.name; // 显示自定义名称
                    
                    // 点击选择图片
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedImageIndex = index;
                        // 切换图片时重置状态并打乱
                        loadAndCropImage(image.file, true);
                    });
                    
                    dom.imageSelector.appendChild(option);
                });
                
                // 加载默认图片（第一张）并默认打乱
                if (IMAGE_CONFIG.length > 0) {
                    loadAndCropImage(IMAGE_CONFIG[selectedImageIndex].file, true);
                }
            }
            
            // 加载图片并切割成9块
            function loadAndCropImage(filename, autoShuffle = false) {
                // 显示加载状态
                dom.puzzleBoard.innerHTML = `
                    <div class="col-span-3 row-span-3 flex items-center justify-center text-gray-500">
                        <i class="fa fa-spinner fa-spin text-3xl mr-3"></i>
                        <span>正在加载图片...</span>
                    </div>
                `;
                // 禁用按钮
                dom.shuffleBtn.disabled = true;
                dom.resetBtn.disabled = true;
                
                // 更新当前图片路径（支持PNG和含-的文件名）
                state.currentImage = `image/${filename}`;
                // 更新缩略图
                dom.thumbnailImage.src = state.currentImage;
                dom.thumbnailImage.alt = `缩略图：${IMAGE_CONFIG[selectedImageIndex].name}`;
                
                const img = new Image();
                img.src = state.currentImage;
                
                // 图片加载错误处理
                img.onerror = function() {
                    console.warn(`图片${filename}加载失败，使用默认图`);
                    this.src = `https://picsum.photos/seed/${encodeURIComponent(filename)}/400/400`;
                    dom.thumbnailImage.src = this.src;
                };
                
                // 图片加载完成后切割
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 裁剪成正方形（取图片最短边）
                    const size = Math.min(img.width, img.height);
                    canvas.width = size;
                    canvas.height = size;
                    
                    // 居中绘制图片（避免非正方形图片变形）
                    const xOffset = (img.width - size) / 2;
                    const yOffset = (img.height - size) / 2;
                    ctx.drawImage(img, xOffset, yOffset, size, size, 0, 0, size, size);
                    
                    // 切割成3x3块
                    const pieceSize = size / 3;
                    state.imagePieces = [];
                    
                    for (let y = 0; y < 3; y++) {
                        for (let x = 0; x < 3; x++) {
                            const pieceCanvas = document.createElement('canvas');
                            pieceCanvas.width = pieceSize;
                            pieceCanvas.height = pieceSize;
                            const pieceCtx = pieceCanvas.getContext('2d');
                            
                            // 裁剪单个拼图块
                            pieceCtx.drawImage(
                                canvas,
                                x * pieceSize, y * pieceSize,  // 源图片位置
                                pieceSize, pieceSize,          // 裁剪大小
                                0, 0,                          // 目标位置
                                pieceSize, pieceSize           // 目标大小
                            );
                            
                            // 保存为图片URL（供拼图块使用）
                            state.imagePieces.push(pieceCanvas.toDataURL());
                        }
                    }
                    
                    // 重置游戏状态（步数、时间）
                    resetGameState();
                    
                    // 初始化游戏并启用按钮
                    initializeBoard();
                    dom.shuffleBtn.disabled = false;
                    dom.resetBtn.disabled = false;
                    
                    // 如果需要默认打乱，加载完成后自动打乱
                    if (autoShuffle) {
                        shuffleBoard();
                    }
                };
            }
            
            // 重置游戏状态（步数、时间）
            function resetGameState() {
                state.moves = 0;
                state.seconds = 0;
                dom.movesDisplay.textContent = '0';
                dom.timeDisplay.textContent = '00:00';
                
                // 停止计时器
                if (state.timer) {
                    clearInterval(state.timer);
                    state.timer = null;
                }
                state.startTime = null;
                
                // 隐藏胜利消息
                dom.winMessage.classList.add('hidden');
            }
            
            // 初始化拼图棋盘 - 确保9个块完整
            function initializeBoard() {
                // 创建完成状态（0-8表示9个图片块，最后一个为空白）
                state.solvedBoard = [];
                let num = 0;
                for (let y = 0; y < 3; y++) {
                    const row = [];
                    for (let x = 0; x < 3; x++) {
                        row.push(num);
                        num++;
                    }
                    state.solvedBoard.push(row);
                }
                state.solvedBoard[2][2] = null; // 最后一块设为空白
                
                // 复制完成状态作为初始状态
                state.board = JSON.parse(JSON.stringify(state.solvedBoard));
                
                // 确保空白块位置正确
                state.emptyTile = {x: 2, y: 2};
                
                // 渲染拼图
                renderBoard();
            }
            
            // 渲染拼图到页面
            function renderBoard() {
                dom.puzzleBoard.innerHTML = '';
                
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        const tileValue = state.board[y][x];
                        const tile = document.createElement('div');
                        tile.dataset.x = x;
                        tile.dataset.y = y;
                        tile.className = 'puzzle-tile rounded';
                        
                        // 非空白块：设置背景图片
                        if (tileValue !== null && state.imagePieces[tileValue]) {
                            tile.style.backgroundImage = `url(${state.imagePieces[tileValue]})`;
                            tile.addEventListener('click', () => moveTile(x, y));
                            // 添加触摸事件支持
                            tile.addEventListener('touchstart', (e) => {
                                e.preventDefault();
                                moveTile(x, y);
                            }, { passive: false });
                        } 
                        // 空白块：灰色背景
                        else {
                            tile.classList.add('tile-empty');
                        }
                        
                        dom.puzzleBoard.appendChild(tile);
                    }
                }
            }
            
            // 移动拼图块 - 添加动画和触觉反馈
            function moveTile(x, y) {
                // 检查是否能移动（必须和空白块相邻）
                const isAdjacent = 
                    (Math.abs(x - state.emptyTile.x) === 1 && y === state.emptyTile.y) ||
                    (Math.abs(y - state.emptyTile.y) === 1 && x === state.emptyTile.x);
                
                if (!isAdjacent) return;
                
                // 获取当前方块元素，添加移动动画
                const tileElement = dom.puzzleBoard.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                if (tileElement) {
                    tileElement.classList.add('tile-moving');
                }
                
                // 触觉反馈 - 支持的浏览器会触发振动
                if ("vibrate" in navigator) {
                    navigator.vibrate(50); // 振动50毫秒
                }
                
                // 第一次移动时开始计时
                if (!state.startTime) {
                    startTimer();
                }
                
                // 交换当前块和空白块
                state.board[state.emptyTile.y][state.emptyTile.x] = state.board[y][x];
                state.board[y][x] = null;
                
                // 更新空白块位置
                state.emptyTile.x = x;
                state.emptyTile.y = y;
                
                // 更新步数
                state.moves++;
                dom.movesDisplay.textContent = state.moves;
                
                // 延迟移除动画类以确保动画效果可见
                setTimeout(() => {
                    renderBoard();
                }, 200);
                
                // 检查是否完成
                checkWin();
            }
            
            // 打乱拼图（修复只有7格的问题）
            function shuffleBoard() {
                // 保存当前图片
                const currentImagePieces = [...state.imagePieces];
                
                // 重置棋盘到初始状态
                initializeBoard();
                
                // 恢复当前图片
                state.imagePieces = currentImagePieces;
                
                // 确保打乱算法正确执行，避免出现不完整的情况
                let validMoves = 0;
                const maxAttempts = 1000; // 防止无限循环的安全机制
                let attempts = 0;
                
                // 随机移动100次（确保打乱且有效）
                while (validMoves < 100 && attempts < maxAttempts) {
                    attempts++;
                    const directions = [];
                    
                    // 上
                    if (state.emptyTile.y > 0) directions.push('up');
                    // 下
                    if (state.emptyTile.y < 2) directions.push('down');
                    // 左
                    if (state.emptyTile.x > 0) directions.push('left');
                    // 右
                    if (state.emptyTile.x < 2) directions.push('right');
                    
                    // 随机选一个方向移动
                    if (directions.length > 0) {
                        const direction = directions[Math.floor(Math.random() * directions.length)];
                        let moved = false;
                        
                        switch (direction) {
                            case 'up':
                                if (state.emptyTile.y > 0) {
                                    moveTile(state.emptyTile.x, state.emptyTile.y - 1);
                                    moved = true;
                                }
                                break;
                            case 'down':
                                if (state.emptyTile.y < 2) {
                                    moveTile(state.emptyTile.x, state.emptyTile.y + 1);
                                    moved = true;
                                }
                                break;
                            case 'left':
                                if (state.emptyTile.x > 0) {
                                    moveTile(state.emptyTile.x - 1, state.emptyTile.y);
                                    moved = true;
                                }
                                break;
                            case 'right':
                                if (state.emptyTile.x < 2) {
                                    moveTile(state.emptyTile.x + 1, state.emptyTile.y);
                                    moved = true;
                                }
                                break;
                        }
                        
                        if (moved) validMoves++;
                    }
                }
                
                // 重置步数和计时器（不影响已完成的随机移动计数）
                state.moves = 0;
                state.seconds = 0;
                dom.movesDisplay.textContent = '0';
                dom.timeDisplay.textContent = '00:00';
                
                if (state.timer) clearInterval(state.timer);
                state.timer = null;
                state.startTime = null;
                
                renderBoard();
            }
            
            // 开始计时器
            function startTimer() {
                state.startTime = new Date();
                state.timer = setInterval(() => {
                    state.seconds++;
                    // 格式化为 00:00
                    const minutes = Math.floor(state.seconds / 60).toString().padStart(2, '0');
                    const seconds = (state.seconds % 60).toString().padStart(2, '0');
                    dom.timeDisplay.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // 检查是否完成拼图
            function checkWin() {
                const isWin = JSON.stringify(state.board) === JSON.stringify(state.solvedBoard);
                if (isWin) {
                    clearInterval(state.timer); // 停止计时
                    // 显示胜利信息
                    dom.finalMoves.textContent = state.moves;
                    const minutes = Math.floor(state.seconds / 60).toString().padStart(2, '0');
                    const seconds = (state.seconds % 60).toString().padStart(2, '0');
                    dom.finalTime.textContent = `${minutes}:${seconds}`;
                    dom.winMessage.classList.remove('hidden');
                    
                    // 胜利振动反馈
                    if ("vibrate" in navigator) {
                        navigator.vibrate([100, 50, 100]); // 振动模式
                    }
                }
            }
            
            // 绑定按钮事件
            dom.shuffleBtn.addEventListener('click', shuffleBoard);
            dom.resetBtn.addEventListener('click', () => {
                resetGameState();
                initializeBoard();
                shuffleBoard();
            });
            dom.playAgainBtn.addEventListener('click', shuffleBoard);
        });
    </script>
</body>
</html>
